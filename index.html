<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- 底部导航栏 -->
		<nav class="mui-bar mui-bar-tab" id="nav">
			<a id="tab_home" class="mui-tab-item mui-active" >
				<span class="mui-icon mui-icon-home" ></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="tab_message" class="mui-tab-item">
				<span class="mui-icon mui-icon-chatboxes"></span>
				<span class="mui-badge mui-badge-danger">1</span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="tab_person" class="mui-tab-item">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
			<a id="tab_setting" class="mui-tab-item">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>	
		<script type="text/javascript" charset="utf-8">
	      	mui.init();
	      	document.getElementById('tab_home').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'index.html',
	      			id: 'tab_home'
	      		});
	      	});
	      	document.getElementById('tab_message').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'message.html',
	      			id: 'tab_message'
	      		});
	      	});
	      	document.getElementById('tab_person').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'person.html',
	      			id: 'tab_person'
	      		});
	      	});
	      	document.getElementById('tab_setting').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'setting.html',
	      			id: 'tab_setting'
	      		});
	      	});
		</script>
		<!-- 侧滑导航页根容器 -->
	    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
	      <!-- 菜单容器 -->
	      <aside id="offCanvasSide" class="mui-off-canvas-left">
	        <div class="mui-scroll-wrapper">
	          <div class="mui-scroll">
	            <!-- 菜单具体展示内容 -->
	            <img src="img/pick.jpg">
	          </div>
	        </div>
	      </aside>
	    <!-- 主页面容器 -->
	    <div class="mui-inner-wrap">
	        <!-- 主页面标题 -->
	        <header class="mui-bar mui-bar-nav">
	        	<!-- 显示侧边栏按钮 -->
	            <a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
	            <h1 class="mui-title">动漫分区</h1>
	        </header>	
	        <div class="mui-content mui-scroll-wrapper">
	          <div class="mui-scroll">
	            <!-- 主界面具体展示内容 -->
	            <ul class="mui-table-view" id="listView">
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                热血
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                奇幻
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                校园
			            </a>
	                </li>
	                <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                日常
			            </a>
	                </li>
	                <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                搞笑
			            </a>
	                </li>
	                <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                恋爱
			            </a>
	                </li>
	                <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                后宫
			            </a>
	                </li>
	                <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                基腐
			            </a>
	                </li>
		    	</ul>
	          </div>
	          <!-- 遮罩层 -->
	          <div class="mui-off-canvas-backdrop"></div>
	        </div>
    	</div>
    	<!-- 点击列表跳转 -->
        <script type="text/javascript">
			var listView = document.getElementById('listView');
			var listItem = document.getElementsByClassName('mui-table-view-cell');

			var clickEvent = function(i) {
				listItem[i].addEventListener('tap', function(event) {
					mui.openWindow({
						url: 'html/list' + (i+1) + '.html',
					});
				});
			}

			for(var i = 0; i < listView.childElementCount; i++) {
				clickEvent(i);
			}
		</script>
	</body>
</html>
