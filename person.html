<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- 底部导航栏 -->
		<nav class="mui-bar mui-bar-tab" id="nav">
			<a id="tab_home" class="mui-tab-item" >
				<span class="mui-icon mui-icon-home" ></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="tab_message" class="mui-tab-item">
				<span class="mui-icon mui-icon-chatboxes"></span>
				<span class="mui-badge mui-badge-danger">1</span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="tab_person" class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
			<a id="tab_setting" class="mui-tab-item">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>	
		<script type="text/javascript" charset="utf-8">
	      	mui.init();
	      	document.getElementById('tab_home').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'index.html',
	      			id: 'tab_home'
	      		});
	      	});
	      	document.getElementById('tab_message').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'message.html',
	      			id: 'tab_message'
	      		});
	      	});
	      	document.getElementById('tab_person').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'person.html',
	      			id: 'tab_person'
	      		});
	      	});
	      	document.getElementById('tab_setting').addEventListener('tap', function() {
	      		mui.openWindow({
	      			url: 'setting.html',
	      			id: 'tab_setting'
	      		});
	      	});
		</script>
		<div class="mui-content mui-active">
			<div style="margin-top: 40px; height: 160px; text-align: center;">
				<img src="img/head.png" vspace="20"/>
			</div>	
			<div style="text-align: center; height: 60px;">
				我永远喜欢御坂美琴
			</div>
			<ul class="mui-table-view">
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                我的资料
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                 我的收藏
			                <span class="mui-badge mui-badge-warning">5</span>
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right">
			                 我的订阅
			                <span class="mui-badge mui-badge-success">1</span>
			            </a>
			        </li>
			    </ul>
		</div>
	</body>
</html>
